<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>fox-calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../fox-core/dist/foxui.css"/>
       
        <!-- 2. Load the component using an HTML Import -->
        <style>
			* {
				margin: 0;
				padding: 0;
			}
			
        </style>
        <script src="../../fox-core/dist/foxui.js"></script>
        <script src="../../fox-core/src/rivets_extend.js"></script>
        <link rel="import" href="../src/fox-calendar.html">
    </head>
    <body>

		<input type="text" id="hehe"/>
        
        <script>
        	window.addEventListener('HTMLImportsLoaded', function(e) {
        		fox.ui.calendar({
	        		"el":$("#hehe").get(0)
	        	});
        	},false);
        	
        </script>

    </body>
</html>
