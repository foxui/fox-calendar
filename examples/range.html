<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>fox-calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../fox-core/dist/foxui.css"/>
       
        
        <style>
			* {
				margin: 0;
				padding: 0;
			}
			
        </style>
        <script src="../../fox-core/dist/foxui.js"></script>
        <script src="../../fox-core/src/register.js"></script>
        <link rel="import" href="../dist/fox-calendar.html">
        <script src="fastclick.js"></script>
        <script>
        	$(function() {
			    FastClick.attach(document.body);
			});
        </script>
    </head>
    <body>

		<fox-calendar id="calendar1" input="range1"  format="YYYY-MM-DD" hasControl="false" display="bottom"></fox-calendar>
		
		<fox-calendar id="calendar2" input="range2"  format="YYYY-MM-DD" hasControl="true" display="bottom"></fox-calendar>
		
		<input type="text" id="range1"/>
		
		<input type="text" id="range2"/>
        
        <script>
        	window.addEventListener('HTMLImportsLoaded', function(e) {
        		var calendar1 = $("#calendar1").bind("select",function(e){
        			calendar2.setMinDate(e.detail);
        		}).get(0);
        		
        		var calendar2 = $("#calendar2").bind("select",function(e){
        			calendar1.setMaxDate(e.detail);
        		}).get(0);
        		
        	},false);
        	
        </script>

    </body>
</html>
