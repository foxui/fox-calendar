<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>fox-calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="../../fox-core/dist/foxui.css"/>
       
        
        <style>
			* {
				margin: 0;
				padding: 0;
			}
			
        </style>
        <script src="../../fox-core/dist/foxui.js"></script>
        <script src="../../fox-core/src/register.js"></script>
        <link rel="import" href="../src/fox-calendar.html">
        <script src="fastclick.js"></script>
        <script>
        	$(function() {
			    FastClick.attach(document.body);
			});
        </script>
    </head>
    <body>

		<input type="text" value="2013-02-01" id="hehe"/>
        
        <script>
        	window.addEventListener('HTMLImportsLoaded', function(e) {
        		var date = new Date();
        		var calendar = new fox.ui.calendar({
	        		"el":$("#hehe").get(0),
	        		"display":"bottom",
	        		"format":"YYYY-MM-DD",
	        		"minDate": new Date(date.getFullYear(), date.getMonth(), date.getDate()-10),
                	"maxDate": new Date(date.getFullYear(), date.getMonth(), date.getDate()+10),
                	"hasControl":true
	        	});
        	},false);
        	
        </script>

    </body>
</html>
